<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let counter=5;
        let interval=setInterval(()=>{
            console.log(counter);
            counter--;
            if(counter==0){
                clearInterval(interval);
                console.log("Times Up")
            }
            
            
        })
    </script>
</body>
</html>
