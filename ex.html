<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Movie Finder</a>
      <form class="d-flex" id="search-form">
        <input class="form-control me-2" type="search" placeholder="Search" id="search-input">
        <button class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </nav>

  <!-- Movie Section -->
  <div class="container">
    <div class="row m-4" id="movie-section"></div>
  </div>

  <script>
    const movieDiv = document.getElementById("movie-section");
    const form = document.getElementById("search-form");
    const searchInput = document.getElementById("search-input");

    function fetchMovies(query) {
      fetch(`https://imdb.iamidiotareyoutoo.com/search?q=${query}`)
        .then(res => res.json())
        .then(data => {
          movieDiv.innerHTML = "";
          data.description.forEach(movie => {
            movieDiv.innerHTML += `
              <div class="col-3 mb-4">
                <div class="card">
                  <img src="${movie["#IMG_POSTER"]}" class="card-img-top" alt="No Poster">
                  <div class="card-body">
                    <h6 class="card-title">${movie['#TITLE']}</h6>
                    <a href="https://www.imdb.com/title/${movie['#IMDB_ID']}" target="_blank" class="btn btn-sm btn-success">View on IMDb</a>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch(err => console.error(err));
    }

    fetchMovies("Spiderman");

    form.addEventListener("submit", e => {
      e.preventDefault();
      if (searchInput.value.trim()) fetchMovies(searchInput.value.trim());
    });
  </script>
</body>
</html>
